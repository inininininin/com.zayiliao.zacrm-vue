<!DOCTYPE html>
<html manifest="/websocket.appcache">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>电话拨打</title>    
    <script type="text/javascript">
    </script>
    
    <link href="res.js" rel="stylesheet"/>
    <script src="base.js"></script> 
    <script src="websocket.js"></script>
    <style>
        .ceshiButton{
            height: 34px;
            background: #dcd9d9;
            border: none;
            border-radius: 5px;
            padding: 9px;
        }
    </style>
</head>
<body>
    
<div class="container">
    <a class="aClose" href="Webshell://hello" style="padding: 10px 20px;">重启话机</a>
    <div class="page-header">
        <h2 style="margin-top:20px;margin-left:20px; text-align:center; ">电话拨打页面</h2>
    </div>
    <div class="row" style="margin-bottom:20px;">
        <div class="col-sm-6 col-md-5 col-lg-4">
            
            
            <div style="margin-bottom:20px;width: 100%;height: 40px;position: relative;">
                <input id="inp_send" class="form-control" style="width: 300px;position: absolute;top: 0;left: 0;right: 0;bottom: 0;margin: auto;" placeholder="请输入需要拨打的手机号码"></input>
                
            </div>
            <br />
            <div style="height: 40px;width: 100%;text-align: center;line-height: 40px;">
                <!-- <input type="text" class="form-control" size="80" style="margin-bottom:3px;" id="inp_url" placeholder="连接" value="ws://wrl.zorrosoft.com?sid=123&flag=1" /> -->
                <button type="button" id="btn_conn" class="btn btn-primary ceshiButton" >首次话机连接</button>
                <button type="button" id="btn_close" class="btn btn-danger ceshiButton" disabled="disabled">断开话机连接</button>
                <button type="button" id="btn_send" class="btn btn-info btn-block ceshiButton">拨打该单个号码</button>
                <button type="button" id="btn_clear" class="btn btn-danger ceshiButton">清空下方提示</button>
            </div>
        </div>
        <div class="col-sm-6 col-md-7 col-lg-8">
            <div id="div_msgzone" class="panel panel-default">
                <div class="panel-heading">通讯记录</div>
                <div id="div_msg" class="panel-body" style="min-height:400px;"></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
